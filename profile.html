<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - ChefMate</title>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <div class="app-container">
        <div class="main-frame">
            <!-- 顶部导航栏 -->
            <div class="top-bar">
                <div class="user-avatar">
                    <img src="images/logo.svg" alt="ChefMate Logo">
                </div>
                <div class="page-title">
                    <h2>个人中心</h2>
                </div>
            </div>

            <!-- 主要内容区 -->
            <div class="main-content" style="padding-top: 60px;">


                <!-- 个人信息 -->
                <div class="profile-container">
                    <div class="profile-avatar">
                        <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="用户头像">
                    </div>
                    <div class="profile-name">Aion</div>
                    <button class="edit-profile">编辑资料</button>

                    <!-- 用户统计信息 -->
                    <div class="user-stats">
                        <div class="stat-item">
                            <div class="stat-value">23</div>
                            <div class="stat-label">笔记</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">45</div>
                            <div class="stat-label">收藏</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">152</div>
                            <div class="stat-label">获赞</div>
                        </div>
                    </div>
                </div>

                <!-- 标签与内容区域 -->
                <div class="section-tabs">
                    <div class="section-tab active">笔记</div>
                    <div class="section-tab">收藏</div>
                    <div class="section-tab">喜欢</div>
                </div>

                <div class="section-content">
                    <!-- 笔记/收藏的菜谱 -->
                    <div class="collection-grid">
                        <div class="collection-item" onclick="window.location.href='recipe-detail.html?recipe=salad'">
                            <div class="collection-image" style="background-image: url('images/沙拉.jpeg')"></div>
                            <div class="collection-info">
                                <div class="collection-name">牛油果番茄沙拉</div>
                                <div class="collection-meta">
                                    <div class="meta-item">
                                        <img src="images/time.svg" alt="时间">
                                        <span>40min</span>
                                    </div>
                                    <div class="meta-item">
                                        <img src="images/likes.svg" alt="点赞">
                                        <span>500+</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="collection-item" onclick="window.location.href='recipe-detail.html?recipe=ribs'">
                            <div class="collection-image" style="background-image: url('images/排骨.jpg')"></div>
                            <div class="collection-info">
                                <div class="collection-name">糖醋排骨</div>
                                <div class="collection-meta">
                                    <div class="meta-item">
                                        <img src="images/time.svg" alt="时间">
                                        <span>60min</span>
                                    </div>
                                    <div class="meta-item">
                                        <img src="images/likes.svg" alt="点赞">
                                        <span>800+</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 空状态展示 -->
                        <div class="empty-state" style="display: none;">
                            <img src="images/logo.svg" alt="暂无内容">
                            <p>暂无笔记，开始记录美食生活吧！</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 底部导航栏 -->
            <div class="bottom-nav">
                <div class="nav-item" onclick="window.location.href='home.html'">
                    <img src="images/首页_home-two (1).svg" alt="主页">
                </div>
                <div class="nav-item" onclick="window.location.href='shopping-basket.html'">
                    <img src="images/菜篮子_vegetable-basket.svg" alt="购菜篮">
                </div>
                <div class="nav-item active">
                    <img src="images/人员_people.svg" alt="个人">
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
