<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <link rel="x/icon" alg="icon" href="images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - ChefMate</title>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/profile.css">
</head>

<body>
    <div class="app-container">
        <div class="main-frame">
            <!-- 顶部搜索栏 -->
            <div class="top-bar">
                <div class="user-avatar">
                    <img src="images/logo.svg" alt="用户头像">
                </div>
                <div class="notification-icon">
                    <img src="images/notification.svg" alt="通知">
                </div>
            </div>

            <!-- 主要内容区 -->
            <div class="main-content">
                <!-- 页面标题 -->
                <div class="welcome-section">
                    <h1>个人中心</h1>
                </div>

                <!-- 个人信息 -->
                <div class="profile-container">
                    <div class="profile-info-wrapper">
                        <div class="profile-avatar">
                            <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="用户头像">
                        </div>
                        <div class="profile-info">
                            <div class="profile-name">Aion</div>
                            <div class="profile-email">186****3779</div>
                        </div>
                        <button class="edit-profile" onclick="window.location.href='edit-profile.html'">编辑资料</button>
                    </div>
                </div>



                <!-- 功能菜单列表 -->
                <div class="menu-list">
                    <div class="menu-item" onclick="window.location.href='favorites.html'">
                        <div class="menu-text">收藏</div>
                        <div class="menu-arrow">›</div>
                    </div>
                    <div class="menu-item" onclick="window.location.href='settings.html'">
                        <div class="menu-text">设置</div>
                        <div class="menu-arrow">›</div>
                    </div>
                    <div class="menu-item" onclick="showFeedback()">
                        <div class="menu-text">反馈</div>
                        <div class="menu-arrow">›</div>
                    </div>
                </div>

                <!-- 做饭频率统计图表 -->
                <div class="cooking-stats-section">
                    <h2>近三周做饭频率</h2>
                    <div class="chart-container" style="position: relative; height: 250px; margin-bottom: 20px;">
                        <canvas id="cookingFrequencyChart"></canvas>
                    </div>
                    <div class="stats-summary" style="display: flex; justify-content: space-around; margin-top: 15px;">
                        <div class="stat-item" style="text-align: center;">
                            <span class="stat-number" id="totalCookingDays"
                                style="display: block; font-size: 24px; font-weight: bold; color: #FFA242;">0</span>
                            <span class="stat-label" style="font-size: 12px; color: #666;">总做饭天数</span>
                        </div>
                        <div class="stat-item" style="text-align: center;">
                            <span class="stat-number" id="avgCookingPerWeek"
                                style="display: block; font-size: 24px; font-weight: bold; color: #FFA242;">0</span>
                            <span class="stat-label" style="font-size: 12px; color: #666;">周平均次数</span>
                        </div>
                        <div class="stat-item" style="text-align: center;">
                            <span class="stat-number" id="longestStreak"
                                style="display: block; font-size: 24px; font-weight: bold; color: #FFA242;">0</span>
                            <span class="stat-label" style="font-size: 12px; color: #666;">最长连续天数</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部导航栏 -->
        <div class="bottom-nav">
            <div class="nav-item" onclick="window.location.href='home.html'">
                <img src="images/首页_home-two (1).svg" alt="主页">
            </div>
            <div class="nav-item" onclick="window.location.href='shopping-basket.html'">
                <img src="images/菜篮子_vegetable-basket.svg" alt="购菜篮">
            </div>
            <div class="nav-item active">
                <img src="images/人员_people.svg" alt="个人">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/script.js"></script>
    <script src="js/profile.js"></script>
    <script>
        // 页面显示时重新加载用户资料
        window.addEventListener('pageshow', function (event) {
            if (event.persisted) {
                // 页面从缓存中恢复，重新加载数据
                location.reload();
            }
        });

        // 初始化图表函数
        function initChart() {
            console.log('开始初始化图表...');
            
            // 获取真实的做饭数据
            const cookingData = getCookingFrequencyData();
            
            // 检查Chart.js是否加载
            if (typeof Chart === 'undefined') {
                console.log('Chart.js未加载，显示备用图表');
                showFallbackChart();
                updateStats(cookingData);
                return;
            }
            
            console.log('Chart.js已加载，创建图表');
            
            try {
                // 获取canvas元素
                const canvas = document.getElementById('cookingFrequencyChart');
                if (!canvas) {
                    console.error('找不到canvas元素');
                    showFallbackChart();
                    updateStats(cookingData);
                    return;
                }
                
                const ctx = canvas.getContext('2d');
                
                // 生成日期标签（近21天）
                const labels = [];
                const today = new Date();
                for (let i = 20; i >= 0; i--) {
                    const date = new Date(today);
                    date.setDate(today.getDate() - i);
                    labels.push((date.getMonth() + 1) + '/' + date.getDate());
                }
                
                // 创建图表
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: '做饭次数',
                            data: cookingData,
                            borderColor: '#FFA242',
                            backgroundColor: 'rgba(255, 162, 66, 0.1)',
                            borderWidth: 3,
                            fill: true,
                            tension: 0.4,
                            pointBackgroundColor: '#FFA242',
                            pointBorderColor: '#fff',
                            pointBorderWidth: 2,
                            pointRadius: 5
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                max: 4,
                                ticks: {
                                    stepSize: 1
                                }
                            }
                        }
                    }
                });
                
                console.log('图表创建成功');
                updateStats(cookingData);
                
            } catch (error) {
                console.error('创建图表时出错:', error);
                showFallbackChart();
                updateStats(cookingData);
            }
        }
        
        // 显示备用图表（纯CSS实现）
        function showFallbackChart() {
            const canvas = document.getElementById('cookingFrequencyChart');
            if (canvas) {
                canvas.style.display = 'none';
            }
            
            const container = document.querySelector('.chart-container');
            const cookingData = getCookingFrequencyData();
            
            if (container) {
                // 根据真实数据生成柱状图
                const maxValue = Math.max(...cookingData, 1); // 避免除以0
                const bars = cookingData.map(value => {
                    const height = Math.max((value / maxValue) * 160, value > 0 ? 20 : 8); // 最小高度20px，无数据时8px
                    const opacity = value > 0 ? 1 : 0.3;
                    return `<div style="width: 12px; height: ${height}px; background: #FFA242; border-radius: 2px; opacity: ${opacity};"></div>`;
                }).join('');
                
                container.innerHTML = `
                    <div style="display: flex; align-items: end; justify-content: space-between; height: 200px; padding: 20px; background: white; border-radius: 12px;">
                        ${bars}
                    </div>
                    <div style="text-align: center; margin-top: 10px; color: #999; font-size: 14px;">近三周做饭频率趋势</div>
                `;
            }
        }
        
        // 更新统计数据
        function updateStats(cookingData) {
            const totalDays = cookingData.filter(day => day > 0).length;
            const avgPerWeek = (cookingData.reduce((a, b) => a + b, 0) / 3).toFixed(1);
            
            let longestStreak = 0;
            let currentStreak = 0;
            cookingData.forEach(day => {
                if (day > 0) {
                    currentStreak++;
                    longestStreak = Math.max(longestStreak, currentStreak);
                } else {
                    currentStreak = 0;
                }
            });
            
            document.getElementById('totalCookingDays').textContent = totalDays;
            document.getElementById('avgCookingPerWeek').textContent = avgPerWeek;
            document.getElementById('longestStreak').textContent = longestStreak;
        }
        
        // 获取真实的做菜频率数据（近21天）
        function getCookingFrequencyData() {
            const cookingFrequency = JSON.parse(localStorage.getItem('chefmate_cooking_frequency') || '{}');
            const cookingData = [];
            const today = new Date();
            
            // 生成近21天的数据
            for (let i = 20; i >= 0; i--) {
                const date = new Date(today);
                date.setDate(today.getDate() - i);
                const dateKey = formatDateKey(date);
                
                // 获取该日期的做菜次数，如果没有记录则为0
                cookingData.push(cookingFrequency[dateKey] || 0);
            }
            
            return cookingData;
        }
        
        // 格式化日期为键值（YYYY-MM-DD）
        function formatDateKey(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
        
        // 初始化一些示例数据（仅在没有数据时）
        function initializeSampleData() {
            const existingData = localStorage.getItem('chefmate_cooking_frequency');
            const hasRealData = localStorage.getItem('chefmate_has_real_data');
            
            // 只有在没有真实数据且没有现有数据时才初始化示例数据
            if (!hasRealData && (!existingData || existingData === '{}')) {
                // 只有在完全没有数据时才创建示例数据
                const sampleData = {};
                const today = new Date();
                
                // 添加过去几天的随机做菜记录，但不包括今天
                for (let i = 1; i <= 20; i++) {
                    const date = new Date(today);
                    date.setDate(today.getDate() - i);
                    const dateKey = formatDateKey(date);
                    
                    // 随机生成0-3次做菜记录，但大部分天数为0或1
                    const random = Math.random();
                    if (random < 0.5) {
                        sampleData[dateKey] = 0; // 50%的天数不做菜
                    } else if (random < 0.8) {
                        sampleData[dateKey] = 1; // 30%的天数做1次
                    } else if (random < 0.95) {
                        sampleData[dateKey] = 2; // 15%的天数做2次
                    } else {
                        sampleData[dateKey] = 3; // 5%的天数做3次
                    }
                }
                
                localStorage.setItem('chefmate_cooking_frequency', JSON.stringify(sampleData));
                console.log('已初始化示例做菜数据');
            }
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializeSampleData(); // 初始化示例数据
            setTimeout(initChart, 1000); // 延迟1秒确保所有资源加载完成
        });
    </script>
</body>

</html>
