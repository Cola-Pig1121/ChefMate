<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购菜篮 - ChefMate</title>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/shopping-basket.css">
</head>
<body>
    <div class="app-container">
        <div class="main-frame">
            <!-- 顶部导航栏 -->
            <div class="top-bar">
                <div class="page-title">
                    <h2>购菜篮</h2>
                </div>
            </div>

            <!-- 主要内容区 -->
            <div class="main-content" style="padding-top: 100px;">


                <!-- 购物清单区域 -->
                <div class="basket-container">
                    <!-- 分类标签 -->
                    <div class="category-tabs">
                        <div class="tab active">全部</div>
                        <div class="tab">蔬菜</div>
                        <div class="tab">肉类</div>
                        <div class="tab">调料</div>
                    </div>

                    <!-- 购物清单 -->
                    <div class="shopping-list">
                        <!-- 购物项目 -->
                        <div class="shopping-item">
                            <div class="item-check">
                                <input type="checkbox" id="item1">
                                <label for="item1"></label>
                            </div>
                            <div class="item-info">
                                <h3>番茄</h3>
                                <p>500g，中等大小</p>
                            </div>
                            <div class="item-quantity">
                                <button class="quantity-btn minus">-</button>
                                <span class="quantity">2</span>
                                <button class="quantity-btn plus">+</button>
                            </div>
                        </div>

                        <div class="shopping-item">
                            <div class="item-check">
                                <input type="checkbox" id="item2">
                                <label for="item2"></label>
                            </div>
                            <div class="item-info">
                                <h3>牛油果</h3>
                                <p>2个，熟透的</p>
                            </div>
                            <div class="item-quantity">
                                <button class="quantity-btn minus">-</button>
                                <span class="quantity">1</span>
                                <button class="quantity-btn plus">+</button>
                            </div>
                        </div>

                        <div class="shopping-item">
                            <div class="item-check">
                                <input type="checkbox" id="item3">
                                <label for="item3"></label>
                            </div>
                            <div class="item-info">
                                <h3>排骨</h3>
                                <p>500g，新鲜</p>
                            </div>
                            <div class="item-quantity">
                                <button class="quantity-btn minus">-</button>
                                <span class="quantity">1</span>
                                <button class="quantity-btn plus">+</button>
                            </div>
                        </div>

                        <div class="shopping-item">
                            <div class="item-check">
                                <input type="checkbox" id="item4">
                                <label for="item4"></label>
                            </div>
                            <div class="item-info">
                                <h3>醋</h3>
                                <p>100ml，米醋</p>
                            </div>
                            <div class="item-quantity">
                                <button class="quantity-btn minus">-</button>
                                <span class="quantity">1</span>
                                <button class="quantity-btn plus">+</button>
                            </div>
                        </div>

                        <div class="shopping-item">
                            <div class="item-check">
                                <input type="checkbox" id="item5">
                                <label for="item5"></label>
                            </div>
                            <div class="item-info">
                                <h3>白砂糖</h3>
                                <p>250g</p>
                            </div>
                            <div class="item-quantity">
                                <button class="quantity-btn minus">-</button>
                                <span class="quantity">1</span>
                                <button class="quantity-btn plus">+</button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 添加物品按钮 -->
                    <div class="add-item-button">
                        <div class="add-icon">+</div>
                        <span>添加食材</span>
                    </div>
                </div>

                <!-- 操作按钮 -->
                <div class="action-buttons">
                    <button class="action-btn clear-btn">清空已选</button>
                    <button class="action-btn share-btn">分享清单</button>
                </div>
            </div>

            <!-- 底部导航栏 -->
            <div class="bottom-nav">
                <div class="nav-item" onclick="window.location.href='home.html'">
                    <img src="images/首页_home-two (1).svg" alt="主页">
                </div>
                <div class="nav-item active">
                    <img src="images/菜篮子_vegetable-basket.svg" alt="购菜篮">
                </div>
                <div class="nav-item" onclick="window.location.href='profile.html'">
                    <img src="images/人员_people.svg" alt="个人">
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/shopping-basket.js"></script>
</body>
</html>
