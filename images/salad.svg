  <rect x="190" y="175" width="20" height="8" rx="4" ry="4" fill="#c5e1a5" transform="rotate(-20 190,175)"/>
  <rect x="220" y="165" width="20" height="8" rx="4" ry="4" fill="#c5e1a5" transform="rotate(15 220,165)"/>
  
