<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChefMate - 你的私人厨师</title>
    <link rel="stylesheet" href="css/font.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="app-container">
      <div class="main-frame">
        <!-- 顶部搜索栏 -->
        <div class="top-bar">
          <div
            class="user-avatar"
            onclick="window.location.href='profile.html'"
          >
            <img id="userAvatarImg" src="images/logo.svg" alt="用户头像" />
          </div>
          <div class="search-bar" onclick="window.location.href='search.html'">
            <div class="search-icon">
              <img src="images/search.svg" alt="搜索" />
            </div>
            <span class="search-placeholder">点击搜索食谱</span>
          </div>
          <div class="notification-icon">
            <img src="images/notification.svg" alt="通知" />
          </div>
        </div>

        <!-- 主要内容区 -->
        <div class="main-content">
          <!-- 欢迎语区域已移除 -->

          <!-- 推荐菜品 -->
          <div class="recommendations">
            <h2>推荐</h2>
            <div class="recipe-cards" id="recipeContainer">
              <!-- 初始加载的食谱卡片 -->
            </div>
            <div id="loadingIndicator" class="loading-indicator" style="display: none; text-align: center; padding: 20px;">
              <p>加载中...</p>
            </div>
            <div style="text-align: center; padding: 20px;">
              <button id="loadMoreBtn" class="load-more-btn">加载更多</button>
            </div>
          </div>
        </div>

        <!-- 语音输入提示框 -->
        <div class="voice-input-container">
          <div class="voice-input-hint">按住说话，上滑取消</div>
          <div class="voice-input-animation"></div>
        </div>

        <!-- 底部导航栏 -->
        <div class="bottom-nav">
          <div class="nav-item active">
            <img src="images/首页_home-two (1).svg" alt="主页" />
          </div>
          <div
            class="nav-item"
            onclick="window.location.href='shopping-basket.html'"
          >
            <img src="images/菜篮子_vegetable-basket.svg" alt="购菜篮" />
          </div>
          <div class="nav-item" onclick="window.location.href='profile.html'">
            <img src="images/人员_people.svg" alt="个人" />
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
