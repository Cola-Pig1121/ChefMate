<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>连胜纪录 - ChefMate</title>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .trophy-container {
            padding: 80px 25px 120px 25px;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 16px;
            color: rgba(0, 0, 0, 0.6);
        }
        
        .trophy-card {
            background: #fafafa;
            border-radius: 25px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }
        
        .trophy-title {
            font-size: 22px;
            font-weight: 500;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .trophy-icon {
            width: 35px;
            height: 35px;
            background: #FFA242;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }
        
        .streak-calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .calendar-day {
            aspect-ratio: 1/1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 15px;
            font-weight: 500;
            color: rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        .calendar-day.completed {
            background: #FFA242;
            color: white;
        }
        
        .calendar-day.today {
            border: 2px solid #FFA242;
            color: #FFA242;
        }
        
        .streak-progress {
            margin-bottom: 30px;
        }
        
        .progress-bar {
            height: 10px;
            width: 100%;
            background: #eee;
            border-radius: 5px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: #FFA242;
            border-radius: 5px;
        }
        
        .streak-stats {
            display: flex;
            justify-content: space-around;
            text-align: center;
            margin-top: 20px;
        }
        
        .stat-block {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: 600;
            color: #FFA242;
        }
        
        .stat-label {
            font-size: 14px;
            color: rgba(0, 0, 0, 0.6);
            margin-top: 5px;
        }
        
        .achievements {
            margin-top: 30px;
        }
        
        .achievement-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .achievement-item:last-child {
            border-bottom: none;
        }
        
        .achievement-icon {
            width: 45px;
            height: 45px;
            background: #f0f0f0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .achievement-icon.unlocked {
            background: #FFA242;
            color: white;
        }
        
        .achievement-info {
            flex: 1;
        }
        
        .achievement-name {
            font-size: 16px;
            font-weight: 500;
        }
        
        .achievement-desc {
            font-size: 14px;
            color: rgba(0, 0, 0, 0.6);
            margin-top: 2px;
        }
        
        .achievement-progress {
            font-size: 14px;
            color: #FFA242;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="main-frame">
            <!-- 顶部搜索栏 -->
            <div class="top-bar">
                <div class="user-avatar" onclick="window.location.href='home.html'">
                    <img src="images/back.svg" alt="返回">
                </div>
                <div class="search-bar">
                    <span class="search-placeholder">连胜纪录</span>
                </div>
                <div class="notification-icon">
                    <img src="images/share.svg" alt="分享">
                </div>
            </div>

            <!-- 主要内容区 -->
            <div class="main-content">
                <div class="trophy-container">
                    <div class="header">
                        <h1>你的烹饪连胜记录</h1>
                        <p>连续烹饪可以获得成就和奖励</p>
                    </div>
                    
                    <div class="trophy-card">
                        <div class="trophy-title">
                            <div class="trophy-icon">5</div>
                            <span>当前连胜</span>
                        </div>
                        
                        <div class="streak-calendar">
                            <!-- 前一周 -->
                            <div class="calendar-day">1</div>
                            <div class="calendar-day">2</div>
                            <div class="calendar-day">3</div>
                            <div class="calendar-day">4</div>
                            <div class="calendar-day">5</div>
                            <div class="calendar-day">6</div>
                            <div class="calendar-day completed">7</div>
                            
                            <!-- 当前周 -->
                            <div class="calendar-day completed">8</div>
                            <div class="calendar-day">9</div>
                            <div class="calendar-day completed">10</div>
                            <div class="calendar-day completed">11</div>
                            <div class="calendar-day">12</div>
                            <div class="calendar-day completed">13</div>
                            <div class="calendar-day today">14</div>
                        </div>
                        
                        <div class="streak-progress">
                            <div>距离连胜成就：7天连胜</div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: 70%"></div>
                            </div>
                            <div style="text-align: right;">5/7天</div>
                        </div>
                        
                        <div class="streak-stats">
                            <div class="stat-block">
                                <div class="stat-value">5</div>
                                <div class="stat-label">当前连胜</div>
                            </div>
                            <div class="stat-block">
                                <div class="stat-value">15</div>
                                <div class="stat-label">总烹饪次数</div>
                            </div>
                            <div class="stat-block">
                                <div class="stat-value">7</div>
                                <div class="stat-label">最长连胜</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="achievements">
                        <h2>烹饪成就</h2>
                        
                        <div class="achievement-item">
                            <div class="achievement-icon unlocked">
                                <span>3</span>
                            </div>
                            <div class="achievement-info">
                                <div class="achievement-name">初级厨师</div>
                                <div class="achievement-desc">连续烹饪3天</div>
                                <div class="achievement-progress">已达成</div>
                            </div>
                        </div>
                        
                        <div class="achievement-item">
                            <div class="achievement-icon unlocked">
                                <span>5</span>
                            </div>
                            <div class="achievement-info">
                                <div class="achievement-name">进阶厨师</div>
                                <div class="achievement-desc">连续烹饪5天</div>
                                <div class="achievement-progress">已达成</div>
                            </div>
                        </div>
                        
                        <div class="achievement-item">
                            <div class="achievement-icon">
                                <span>7</span>
                            </div>
                            <div class="achievement-info">
                                <div class="achievement-name">专业厨师</div>
                                <div class="achievement-desc">连续烹饪7天</div>
                                <div class="achievement-progress">进度：5/7天</div>
                            </div>
                        </div>
                        
                        <div class="achievement-item">
                            <div class="achievement-icon">
                                <span>14</span>
                            </div>
                            <div class="achievement-info">
                                <div class="achievement-name">厨神</div>
                                <div class="achievement-desc">连续烹饪14天</div>
                                <div class="achievement-progress">进度：5/14天</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 底部导航栏 -->
            <div class="bottom-nav">
                <div class="nav-item active">
                    <img src="images/home.svg" alt="主页">
                </div>
                <div class="nav-item start-cooking">
                    <span>开始烹饪</span>
                </div>
                <div class="nav-item" onclick="window.location.href='profile.html'">
                    <img src="images/profile.svg" alt="个人">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
