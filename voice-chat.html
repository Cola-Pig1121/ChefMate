<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时语音对话系统</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .status {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.2em;
        }
        
        .status.connected {
            background: rgba(76, 175, 80, 0.3);
            border: 2px solid #4CAF50;
        }
        
        .status.listening {
            background: rgba(33, 150, 243, 0.3);
            border: 2px solid #2196F3;
            animation: pulse 2s infinite;
        }
        
        .status.speaking {
            background: rgba(255, 152, 0, 0.3);
            border: 2px solid #FF9800;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .controls {
            text-align: center;
            margin: 30px 0;
        }
        
        button {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .conversation {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .message {
            margin: 15px 0;
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .user-message {
            background: linear-gradient(45deg, #667eea, #764ba2);
            margin-left: auto;
            text-align: right;
        }
        
        .ai-message {
            background: linear-gradient(45deg, #4ECDC4, #44A08D);
            margin-right: auto;
        }
        
        .system-message {
            background: rgba(255, 193, 7, 0.3);
            margin: 0 auto;
            text-align: center;
            font-size: 0.9em;
            font-style: italic;
        }
        
        .transcription {
            background: rgba(255, 255, 255, 0.2);
            font-style: italic;
            border-left: 4px solid #2196F3;
        }
        
        .audio-player {
            margin: 10px 0;
        }
        
        audio {
            width: 100%;
            border-radius: 10px;
        }
        
        .speech-indicator {
            display: none;
            text-align: center;
            margin: 10px 0;
            padding: 10px;
            background: rgba(76, 175, 80, 0.3);
            border-radius: 10px;
            animation: fadeInOut 1s infinite;
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .tips {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            font-size: 0.9em;
        }
        
        .tips h3 {
            margin-top: 0;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎤 实时语音对话系统</h1>
        
        <div id="status" class="status">连接中...</div>
        
        <div class="controls">
            <button id="startBtn" onclick="startConversation()">开始对话</button>
            <button id="stopBtn" onclick="stopConversation()" disabled>停止对话</button>
        </div>
        
        <div id="speechIndicator" class="speech-indicator">
            🎙️ 正在检测语音...
        </div>
        
        <div class="conversation" id="conversation">
            <div class="message ai-message">
                👋 你好！我是你的AI语音助手，点击"开始对话"就可以和我聊天了！
            </div>
        </div>
        
        <div class="tips">
            <h3>💡 使用提示</h3>
            <ul>
                <li>点击"开始对话"后，直接对着麦克风说话</li>
                <li>系统会自动检测你的语音并转换为文字</li>
                <li>AI回答时会自动禁用录音，避免干扰</li>
                <li>支持中文语音识别和合成</li>
                <li>保持安静的环境以获得更好的识别效果</li>
                <li>🗑️ 对话结束时会自动清理音频文件</li>
            </ul>
        </div>
        
        <div class="controls">
            <button onclick="showAudioStats()">📊 音频统计</button>
            <button onclick="cleanupAllAudio()">🗑️ 清理所有音频</button>
        </div>
        
        <div id="audioStats" style="display: none; margin-top: 20px; padding: 15px; background: rgba(255,255,255,0.1); border-radius: 10px;">
            <h3>📊 音频文件统计</h3>
            <div id="statsContent">加载中...</div>
        </div>
    </div>

    <script>
        const socket = io();
        let isListening = false;
        let isAISpeaking = false;
        
        // DOM elements
        const statusDiv = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const conversation = document.getElementById('conversation');
        const speechIndicator = document.getElementById('speechIndicator');
        
        // Socket event handlers
        socket.on('connect', function() {
            updateStatus('已连接到服务器', 'connected');
        });
        
        socket.on('disconnect', function() {
            updateStatus('与服务器断开连接', 'disconnected');
            isListening = false;
            updateButtons();
        });
        
        socket.on('status', function(data) {
            if (data.listening !== undefined) {
                isListening = data.listening;
                updateStatus(
                    isListening ? '🎙️ 正在监听语音...' : '⏸️ 已停止监听',
                    isListening ? 'listening' : 'connected'
                );
                updateButtons();
            }
        });
        
        socket.on('speech_start', function() {
            speechIndicator.style.display = 'block';
            speechIndicator.innerHTML = '🎙️ 检测到语音，正在录音...';
        });
        
        socket.on('speech_end', function() {
            speechIndicator.style.display = 'none';
        });
        
        socket.on('transcription', function(data) {
            addMessage(data.text, 'transcription');
            addMessage(data.text, 'user-message');
        });
        
        socket.on('ai_response', function(data) {
            addMessage(data.text, 'ai-message');
        });
        
        socket.on('ai_speaking', function(data) {
            isAISpeaking = data.speaking;
            if (isAISpeaking) {
                updateStatus('🔊 AI正在说话...', 'speaking');
            } else if (isListening) {
                updateStatus('🎙️ 正在监听语音...', 'listening');
            }
        });
        
        socket.on('play_audio', function(data) {
            playAudio(data.filename);
        });
        
        socket.on('session_ended', function(data) {
            console.log('会话已结束:', data);
            if (data.session_id) {
                addMessage(`会话 ${data.session_id} 已结束，音频文件已清理`, 'system-message');
            }
        });
        
        // Functions
        function updateStatus(message, className) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${className}`;
        }
        
        function updateButtons() {
            startBtn.disabled = isListening;
            stopBtn.disabled = !isListening;
        }
        
        function addMessage(text, className) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            messageDiv.textContent = text;
            conversation.appendChild(messageDiv);
            conversation.scrollTop = conversation.scrollHeight;
        }
        
        function playAudio(filename) {
            const audio = document.createElement('audio');
            audio.controls = true;
            audio.autoplay = true;
            audio.src = `/audio/${filename}`;
            
            const audioContainer = document.createElement('div');
            audioContainer.className = 'audio-player';
            audioContainer.appendChild(audio);
            conversation.appendChild(audioContainer);
            conversation.scrollTop = conversation.scrollHeight;
            
            // Clean up audio file after playing
            audio.addEventListener('ended', function() {
                setTimeout(() => {
                    fetch(`/api/delete_audio/${filename}`, { method: 'DELETE' })
                        .catch(err => console.log('Audio cleanup error:', err));
                }, 5000);
            });
        }
        
        function startConversation() {
            socket.emit('start_conversation');
        }
        
        function stopConversation() {
            socket.emit('stop_conversation');
            // 也可以手动结束会话
            socket.emit('end_session');
        }
        
        // Additional functions
        function showAudioStats() {
            fetch('/api/audio_stats')
                .then(response => response.json())
                .then(data => {
                    const statsDiv = document.getElementById('audioStats');
                    const contentDiv = document.getElementById('statsContent');
                    
                    contentDiv.innerHTML = `
                        <p>📁 总文件数: ${data.total_files}</p>
                        <p>🔄 活跃会话: ${data.active_sessions}</p>
                        <p>💾 总大小: ${data.total_size_mb} MB</p>
                        <p>⏰ 清理间隔: ${data.cleanup_interval / 60} 分钟</p>
                        <p>🕒 文件最大保存时间: ${data.max_age_hours} 小时</p>
                    `;
                    
                    statsDiv.style.display = statsDiv.style.display === 'none' ? 'block' : 'none';
                })
                .catch(err => {
                    console.error('获取音频统计失败:', err);
                    addMessage('获取音频统计失败', 'system-message');
                });
        }
        
        function cleanupAllAudio() {
            if (confirm('确定要清理所有音频文件吗？这将删除所有会话的音频文件。')) {
                // 这里可以添加清理所有音频的API调用
                addMessage('音频清理功能开发中...', 'system-message');
            }
        }
        
        // 页面关闭时自动结束会话
        window.addEventListener('beforeunload', function() {
            if (isListening) {
                socket.emit('end_session');
            }
        });

        // Initialize
        updateButtons();
    </script>
</body>
</html>
