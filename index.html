<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <link rel="x/icon" alg="icon" href="images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChefMate - 智能对话食谱iOS应用原型</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, sans-serif;
            background-color: #f5f5f7;
            color: #333;
            padding: 30px;
        }

        .project-header {
            text-align: center;
            margin-bottom: 50px;
            padding: 20px;
        }

        .project-header h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #000;
        }

        .project-header p {
            font-size: 18px;
            color: #666;
            max-width: 700px;
            margin: 0 auto;
        }

        .screens-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 80px;
            justify-content: center;
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        .screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }

        .screen-label {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #000;
        }

        .screen-description {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
            text-align: center;
            max-width: 300px;
        }

        .screen-frame {
            width: 375px;
            height: 812px;
            background: #fff;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            position: relative;
            border: 1px solid #ddd;
        }

        .iframe-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .mockup-notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 30px;
            background: #000;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            z-index: 10;
        }

        .mockup-home-indicator {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 135px;
            height: 5px;
            background: #000;
            border-radius: 5px;
            z-index: 10;
        }

        @media (max-width: 1700px) {
            .screens-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 900px) {
            .screens-container {
                grid-template-columns: 1fr;
                gap: 60px;
            }

            .screen-frame {
                width: 320px;
                height: 695px;
            }

            body {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="project-header">
        <h1>ChefMate 智能对话食谱应用</h1>
        <p>基于iOS设计规范的高保真原型，包含主页、我的页面、食谱详情和食谱制作步骤四个主要界面</p>
    </div>

    <div class="screens-container">
        <!-- 主页 -->
        <div class="screen">
            <div class="screen-label"><a href="home.html" style="text-decoration: none; color: #000;">主页</a></div>
            <div class="screen-description">展示连胜纪录和推荐食谱，集合搜索功能</div>
            <div class="screen-frame">
                <div class="mockup-notch"></div>
                <div class="iframe-container">
                    <iframe src="home.html" title="主页"></iframe>
                </div>
                <div class="mockup-home-indicator"></div>
            </div>
        </div>

        <!-- 我的页面 -->
        <div class="screen">
            <div class="screen-label"><a href="profile.html" style="text-decoration: none; color: #000;">我的</a></div>
            <div class="screen-description">个人信息展示，购菜篮，收藏的菜系</div>
            <div class="screen-frame">
                <div class="mockup-notch"></div>
                <div class="iframe-container">
                    <iframe src="profile.html" title="我的"></iframe>
                </div>
                <div class="mockup-home-indicator"></div>
            </div>
        </div>

        <!-- 食谱详情页面 -->
        <div class="screen">
            <div class="screen-label"><a href="home.html" style="text-decoration: none; color: #000;">食谱详情</a></div>
            <div class="screen-description">展示食谱信息、备菜清单和步骤概览</div>
            <div class="screen-frame">
                <div class="mockup-notch"></div>
                <div class="iframe-container">
                    <iframe src="recipe-detail.html?recipe=salad" title="食谱详情"></iframe>
                </div>
                <div class="mockup-home-indicator"></div>
            </div>
        </div>

        <!-- 食谱制作步骤页面 -->
        <div class="screen">
            <div class="screen-label"><a href="home.html" style="text-decoration: none; color: #000;">制作步骤</a></div>
            <div class="screen-description">AI辅助烹饪的详细步骤展示</div>
            <div class="screen-frame">
                <div class="mockup-notch"></div>
                <div class="iframe-container">
                    <iframe src="recipe-cooking.html?recipe=salad" title="制作步骤"></iframe>
                </div>
                <div class="mockup-home-indicator"></div>
            </div>
        </div>
    </div>
</body>

</html>
